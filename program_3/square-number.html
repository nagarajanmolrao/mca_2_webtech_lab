<html>
	<head>
		<title>DEMONSTRATION OF NUMBER AND ITS SQUARE</title>
		<script type="text/javascript">
			var n=prompt("enter positive value: ");
			while(n<=0){
				alert("enter positive value");
				n=prompt("enter positive value: ");
			}
			var msg="the sqaure(s) of \n";
			var i=1;
			var square;
			for(i=1;i<=n;i++)
				{
					square = i*i;
					msg += i + ": " + square + "\n";
				}
			alert(msg);
		</script>
	</head>
